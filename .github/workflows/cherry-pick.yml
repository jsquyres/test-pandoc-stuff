name: Cherry pick checker

on:
    pull_request:
        # We don't need this to be run on all types of PR behavior
        # See https://docs.github.com/en/actions/reference/events-that-trigger-workflows#pull_request
        types: [opened, synchronize]

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
          - name: Check out the code
            uses: actions/checkout@v2
            with:
                # Get all branches and history
                fetch-depth: 0

          - name: Setup Python
            uses: actions/setup-python@v2
            with:
              python-version: '3.x'

          - name: Get GitPython
            run: pip install gitpython

          - name: Check for cherry-picked messages in commits
            run: $GITHUB_WORKSPACE/.github/workflows/cherry-pick-checker.py
