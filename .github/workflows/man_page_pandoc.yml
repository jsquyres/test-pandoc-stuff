name: Generate nroff man pages from Markdown files

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  markdown-to-nroff:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    #- name: Setup and run Pandoc
    #  uses: docker://pandoc/core:2.9
    #  with:
    #    args: "--from=markdown --to=man --output=fabric.7 fabric.7.md"

    #- name: Setup Pandoc
    #  uses: r-lib/actions/setup-pandoc@v1
    #  with:
    #    pandoc-version: '2.9'

    - name: Setup Pandoc
      run: |
        sudo apt update
        sudo apt install -y pandoc

    - name: Run Pandoc
      run: |
        pandoc --version
        pandoc --from=markdown --to=man --output=fabric.7 fabric.7.md

    - name: Upload artifacts to Github
      uses: actions/upload-artifact@master
      with:
        name: fabric.7
        path: fabric.7
